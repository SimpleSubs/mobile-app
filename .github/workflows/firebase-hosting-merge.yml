name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: expo/expo-github-action@5.1.1
        with:
          expo-version: 4.x
          expo-username: '${{ secrets.EXPO_CLI_USERNAME }}'
          expo-password: '${{ secrets.EXPO_CLI_PASSWORD }}'
          expo-cache: true
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      - run: yarn install --frozen-lockfile
      - run: expo build:ios --apple-id emily@sturman.org --team-id LHY4TUGYG8 -t archive --no-wait --skip-credentials-check
        env:
          EXPO_APPLE_PASSWORD: '${{ secrets.EXPO_APPLE_PASSWORD }}'
          FASTLANE_SESSION: '${{ secrets.FASTLANE_SESSION }}'
      - run: expo build:android -t app-bundle --no-wait
      - run: expo build:web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SANDWICH_ORDERS }}'
          channelId: live
          projectId: sandwich-orders
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

